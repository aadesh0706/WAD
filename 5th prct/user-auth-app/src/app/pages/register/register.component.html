<div class="container mt-4">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input type="text" class="form-control my-2" placeholder="Name" [(ngModel)]="name" name="name" required />
      <input type="email" class="form-control my-2" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" class="form-control my-2" placeholder="Password" [(ngModel)]="password" name="password" required />
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
